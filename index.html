<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img src="./images/header-logo.svg" alt="лого Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__findings">
        <div class="profile__container">
          <img src="./images/Jacques-Cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__text">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn button">
                <img src="./images/EditButton.svg" alt="карандаш" class="profile__picture">
              </button>
            </div>
            <p class="profile__paragraph">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn button">
          <img src="./images/addButton.svg" alt="крестик" class="profile__btn-image">
        </button>
      </div>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup__edit">
    <div class="popup__container">
      <button type="button" class="popup__close button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="inputName" class="popup__form">
        <input class="popup__input popup__input_type_name" type="text" id="name" name="name" placeholder="Имя" value=""
          required>
        <input class="popup__input popup__input_type_job" type="text" id="job" name="job" placeholder="О себе" value=""
          required>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__addbutton">
    <div class="popup__container">
      <button type="button" class="popup__close button popup__close_type_card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="formAdd" class="popup__form popup__form_type_card">
        <input class="popup__input popup__input_type_title" type="text" id="title" name="title" placeholder="Название"
          value="" required>
        <input class="popup__input popup__input_type_link" type="url" id="link" name="link"
          placeholder="Ссылка на картинку" value="" required>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup__picture">
    <div class="popup__container popup__container_type_overlay">
      <img src="./images/nikolay-vorobyev-o7jIzNWvCRo-unsplash.jpg" alt="картинка" class="popup__image">
      <button type="button" class="popup__close button popup__close_type_picture"></button>
      <h2 class="popup__paragraph"></h2>
    </div>
  </div>
  <template id="card-template">
    <div class="card">
      <img src="./images/daniil-silantev-h-M3O25tyvI-unsplash.jpg" alt="Камчатка" class="card__image">
      <button type="button" class="card__delete"></button>
      <div class="card__item">
        <h2 class="card__paragraph"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
