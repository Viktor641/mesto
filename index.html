<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img src="./images/header-logo.svg" alt="" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__findings">
        <div class="profile__container">
          <img src="./images/Jacques Cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__text">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn button">
                <img src="./images/EditButton.svg" alt="карандаш" class="profile__picture">
              </button>
            </div>
            <p class="profile__paragraph">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn button">
          <img src="./images/addButton.svg" alt="крестик" class="profile__btn-image">
        </button>
      </div>
    </section>
    <section class="cards">
      <div class="card">
        <img src="./images/Karachaevsk (1).jpg" alt="Карачаевск" class="card__image">
        <div class="card__item">
          <p class="card__paragraph">Карачаевск</p>
          <img src="./images/like.svg" alt="нравится" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__item">
          <p class="card__paragraph">Гора Эльбрус</p>
          <img src="./images/like.svg" alt="нравится" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/Dombay.jpg" alt="Домбай" class="card__image">
        <div class="card__item">
          <p class="card__paragraph">Домбай</p>
          <img src="./images/like.svg" alt="нравится" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__item">
          <p class="card__paragraph">Гора Эльбрус</p>
          <img src="./images/like.svg" alt="нравится" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/Dombay.jpg" alt="Домбай" class="card__image">
        <div class="card__item">
          <p class="card__paragraph">Домбай</p>
          <img src="./images/like.svg" alt="нравится" class="card__like">
        </div>
      </div>
      <div class="card">
        <img src="./images/Karachaevsk (1).jpg" alt="Карачаево-Черкесия" class="card__image">
        <div class="card__item">
          <p class="card__paragraph">Карачаево-Черкесия</p>
          <img src="./images/like.svg" alt="нравится" class="card__like">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="inputName" nethod="post" class="popup__form">
        <input class="popup__input" type="text" id="name" placeholder="Имя" value="" required>
        <input class="popup__input" type="text" id="job" placeholder="О себе" value="" required>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
