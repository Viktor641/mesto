<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img src="./images/header-logo.svg" alt="" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__findings">
        <div class="profile__container">
          <img src="./images/Jacques-Cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__text">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn button">
                <img src="./images/EditButton.svg" alt="карандаш" class="profile__picture">
              </button>
            </div>
            <p class="profile__paragraph">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn button">
          <img src="./images/addButton.svg" alt="крестик" class="profile__btn-image">
        </button>
      </div>
    </section>
    <section class="cards">
      <div class="card">
        <img src="./images/daniil-silantev-h-M3O25tyvI-unsplash.jpg" alt="Камчатка" class="card__image">
        <div class="card__item">
          <h2 class="card__paragraph">Камчатка</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/pavel-marianov-xnS4IPCwFjg-unsplash(1).jpg" alt="Алтай" class="card__image">
        <div class="card__item">
          <h2 class="card__paragraph">Алтай</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/nikolay-vorobyev-o7jIzNWvCRo-unsplash.jpg" alt="Судак" class="card__image">
        <div class="card__item">
          <h2 class="card__paragraph">Судак</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/ana-kai-QXOl2IXJ_ow-unsplash.jpg" alt="Сочи" class="card__image">
        <div class="card__item">
          <h2 class="card__paragraph">Сочи</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/pavel-seliverstov-tXTiIjnLTrY-unsplash.jpg" alt="Самара" class="card__image">
        <div class="card__item">
          <h2 class="card__paragraph">Самара</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="./images/ekaterina-sazonova-eAZOKkEhzDg-unsplash.jpg" alt="Иркутская область" class="card__image">
        <div class="card__item">
          <h2 class="card__paragraph">Иркутская область</h2>
          <div class="card__like"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="inputName" class="popup__form">
        <input class="popup__input" type="text" id="name" placeholder="Имя" value="" required>
        <input class="popup__input" type="text" id="job" placeholder="О себе" value="" required>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
